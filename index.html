<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/2.1.0/fingerprint2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        
        .status.success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin: 10px 0;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí</div>
        <h1>–ü—Ä–∏–≤—è–∑–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</h1>
        
        <div id="status" class="status">
            <span class="loading"></span>
            <span id="statusText">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</span>
        </div>
        
        <button id="bindButton" onclick="processDeviceBinding()" disabled>
            üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </button>
    </div>

    <script>
        let fingerprint = '';
        let userAgent = navigator.userAgent;
        let ipAddress = '';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è IP –∞–¥—Ä–µ—Å–∞
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
                return 'unknown';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ fingerprint
        function generateFingerprint() {
            return new Promise((resolve, reject) => {
                if (typeof Fingerprint2 === 'undefined') {
                    reject(new Error('Fingerprint2 library not loaded'));
                    return;
                }
                
                const options = {
                    excludes: {
                        plugins: true,
                        localStorage: true,
                        adBlock: true,
                        screenResolution: false,
                        availableScreenResolution: false,
                        enumerateDevices: true,
                        pixelRatio: false,
                        doNotTrack: true
                    }
                };
                
                setTimeout(() => {
                    reject(new Error('Fingerprint generation timeout'));
                }, 10000);
                
                try {
                    Fingerprint2.get(options, (components) => {
                        const values = components.map(component => component.value);
                        const fp = Fingerprint2.x64hash128(values.join(''), 31);
                        resolve(fp);
                    });
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function checkDeviceStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const button = document.getElementById('bindButton');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    
                    statusText.textContent = 'Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω';
                } else {
                    statusText.textContent = 'Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω';
                    throw new Error('Telegram WebApp not available');
                }
                
                statusText.textContent = '–ü–æ–ª—É—á–µ–Ω–∏–µ IP –∞–¥—Ä–µ—Å–∞...';
                ipAddress = await getIPAddress();
                
                statusText.textContent = '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ü–∏—Ñ—Ä–æ–≤–æ–≥–æ –æ—Ç–ø–µ—á–∞—Ç–∫–∞...';
                fingerprint = await generateFingerprint();
                
                statusText.textContent = '‚úÖ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≥–æ—Ç–æ–≤–æ –∫ –ø—Ä–∏–≤—è–∑–∫–µ';
                status.className = 'status success';
                button.textContent = 'üîí –ü—Ä–∏–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                button.disabled = false;
                
            } catch (error) {
                console.error('Device check error:', error);
                statusText.textContent = '‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message;
                status.className = 'status error';
                button.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                button.disabled = false;
                button.onclick = () => location.reload();
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–∏–≤—è–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function processDeviceBinding() {
            const button = document.getElementById('bindButton');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            button.disabled = true;
            button.textContent = 'üì° –ü—Ä–∏–≤—è–∑–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞...';
            statusText.textContent = '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø—Ä–∏–≤—è–∑–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∫ –∞–∫–∫–∞—É–Ω—Ç—É...';
            
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const data = {
                    fingerprint: fingerprint,
                    user_agent: userAgent,
                    ip_address: ipAddress,
                    timestamp: new Date().toISOString(),
                    platform: navigator.platform,
                    language: navigator.language
                };
                
                console.log('Sending data to bot:', data);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ Telegram WebApp
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify(data));
                    
                    statusText.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!';
                    status.className = 'status success';
                    button.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ';
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        if (Telegram.WebApp && Telegram.WebApp.close) {
                            Telegram.WebApp.close();
                        }
                    }, 2000);
                    
                } else {
                    throw new Error('Telegram WebApp not available');
                }
                
            } catch (error) {
                console.error('Device binding error:', error);
                statusText.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏–≤—è–∑–∫–∏: ' + error.message;
                status.className = 'status error';
                button.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                button.disabled = false;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            checkDeviceStatus();
        });
    </script>
</body>
</html>
