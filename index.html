<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGENTA COMPANY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            /* Добавьте свою ссылку на фон */
            background: url('https://i.postimg.cc/DzM2w8dD/image.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
        }

        header {
            /* Добавьте свою ссылку на фон шапки */
            background: url('ВАША_ССЫЛКА_НА_ФОН_ШАПКИ') no-repeat center center;
            background-size: cover;
            padding: 1rem;
            position: relative;
        }

        .menu-btn {
            font-size: 2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0,0,0,0.8);
            min-width: 160px;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dropdown-content button:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .main-content {
            text-align: center;
            padding: 4rem 2rem;
        }

        .gradient-text {
            background: linear-gradient(45deg, #8B00FF, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3.5rem;
            margin-bottom: 3rem;
        }

        .assortment {
            margin: 2rem 0;
        }

        .category-btn {
            background: rgba(139, 0, 255, 0.7);
            color: white;
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .category-btn:hover {
            background: rgba(139, 0, 255, 0.9);
            transform: scale(1.05);
        }

        .items-list {
            display: none;
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(0,0,0,0.7);
            padding: 1.5rem;
            border-radius: 15px;
        }

        .channel-link {
            color: #BA55D3;
            text-decoration: none;
            display: block;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .channel-link:hover {
            background: rgba(255,255,255,0.2);
            color: #DA70D6;
        }
    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="menu-btn">☰</button>
            <div class="dropdown-content" id="mainDropdown">
                <button onclick="toggleContact()">Связь</button>
                <div id="contactSubmenu" style="display: none;">
                    <button onclick="location.href='mailto:genpika1111@gmail.com'">Почта</button>
                    <button onclick="location.href='https://t.me/MAGENTAGRAD'">Телеграм</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="gradient-text">MAGENTA COMPANY</h1>
        
        <section class="assortment">
            <h2>Ассортимент</h2>
            <div class="categories">
                <button class="category-btn" onclick="toggleList('telegramChannels')">Телеграм каналы</button>
                <button class="category-btn" onclick="toggleList('telegramBots')">Телеграм боты</button>
                <button class="category-btn" onclick="toggleList('tiktok')">Тик Ток</button>
            </div>
        </section>

        <!-- Списки элементов -->
        <div id="telegramChannels" class="items-list">
            <!-- Добавьте свои ссылки на телеграм каналы -->
            <a href="#" class="channel-link">Название канала 1</a>
            <a href="#" class="channel-link">Название канала 2</a>
            <a href="#" class="channel-link">Название канала 3</a>
        </div>

        <div id="telegramBots" class="items-list">
            <!-- Добавьте свои ссылки на телеграм боты -->
            <a href="#" class="channel-link">Название бота 1</a>
            <a href="#" class="channel-link">Название бота 2</a>
            <a href="#" class="channel-link">Название бота 3</a>
        </div>

        <div id="tiktok" class="items-list">
            <!-- Добавьте свои ссылки на тикток -->
            <a href="#" class="channel-link">Тикток аккаунт 1</a>
            <a href="#" class="channel-link">Тикток аккаунт 2</a>
            <a href="#" class="channel-link">Тикток аккаунт 3</a>
        </div>
    </main>

    <script>
        // Работа меню
        const menuBtn = document.querySelector('.menu-btn');
        const mainDropdown = document.getElementById('mainDropdown');

        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            mainDropdown.style.display = mainDropdown.style.display === 'block' ? 'none' : 'block';
        });

        function toggleContact() {
            const submenu = document.getElementById('contactSubmenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        // Закрытие меню при клике вне его
        document.addEventListener('click', function() {
            mainDropdown.style.display = 'none';
            document.getElementById('contactSubmenu').style.display = 'none';
        });

        // Работа списков
        function toggleList(listId) {
            const allLists = document.querySelectorAll('.items-list');
            const targetList = document.getElementById(listId);
            
            allLists.forEach(list => {
                if (list !== targetList) {
                    list.style.display = 'none';
                }
            });
            
            targetList.style.display = targetList.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
